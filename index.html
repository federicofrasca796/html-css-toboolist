<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="./css/style.css">
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <!-- /font -->
    </head>

    <body>
        <!-- Main header -->
        <header id="main-header">
            <div class="logo">
                <img src="./img/Logo.png" alt="boolean logo">
                <span class="logo-txt">Toboolist</span>
            </div>
        </header>

        <!-- Lists container -->
        <main id="main-container">
            <!-- Call To Action -->
            <section class="button-section">
                    <button class="primary-cta">Add Task</button>
                    <button class="secondary-cta">Add Section</button>
            </section>
            
            <hr class="divisor">

            <!-- Tasks -->
            <section class="task-container">
                <!-- New Task -->
                <section>
                    <h2 class="task-header">
                        <span class="symbol">&#9660;</span>New Task
                    </h2>

                    <ul class="task-list">
                        <li>
                            <span class="task-done"><strong>&check;</strong></span> Quarterly Newsletter
                        </li>
                    </ul>
                </section>

                <!-- Today -->
                <section>
                    <h2 class="task-header">
                        <span class="symbol">&#9660;</span>Today
                    </h2>

                    <ul class="task-list">
                        <li>
                            <span class="task-fail"><strong>&#10005;</strong></span>
                        </li>
                    </ul>
                </section>

                <!-- Upcoming -->
                <section>
                    <!-- title -->
                    <h2 class="task-header">
                        <span class="symbol">&#9660;</span>Upcoming
                    </h2>

                    <!-- task content -->
                    <ul class="task-list">
                        <li>

                        </li>
                    </ul>
                    
                </section>
            </section>

        </main>

        <!-- not needed -->
        <footer></footer>
    </body>
</html>
